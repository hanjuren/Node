{% extends 'layout.html' %}

{% block main %}
    <div class="host">
        <div class="host__info">
            <h3>호스트 시작하기.</h3>
        </div>
        <form action="/post/host" method="post" enctype="multipart/form-data">
            
            <input type="text" name="title" placeholder="호스팅 룸의 타이틀을 설정해주세요." />
            <select name="person">
                <option value="1인 전용">1인 전용</option>
                <option value="최대 3명">최대 3명</option>
                <option value="최대 4명">최대 4명</option>
            </select>
            
            <div>
                <select onchange="categoryChange(this)" name="first__city">
                    <option>도/시 선택</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="경기도">경기도</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="강원도">강원도</option>
                    <option value="대전광역시">대전광역시</option>
                    <option value="충청남도">충청남도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="광주광역시">광주광역시</option>
                    <option value="대구광역시">대구광역시</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="울산광역시">울산광역시</option>
                    <option value="부산광역시">부산광역시</option>
                    <option value="제주특별자치도">제주특별자치도</option>
                </select>
                
                <select id="middle__city" name="middle__city">
                    <option>시/군/구 선택</option>
                </select>
            </div>

            <input type="text" name="hostadderess" placeholder="상세주소를 입력해주세요." />
            
            <label id="roominfo">룸정보</label>
            <div>
                <select name="bed">
                    <option value="싱글">싱글 사이즈</option>
                    <option value="더블">더블 사이즈</option>
                    <option value="퀸">퀸 사이즈</option>
                    <option value="킹">킹 사이즈</option>
                </select>
                <select name="cook">
                    <option value="취사 가능">취사가능</option>
                    <option value="취사 금지">취사 금지</option>
                </select>
                <select name="bathroom">
                    <option value="1개">1개</option>
                    <option value="2개">2개</option>
                    <option value="3개 이상">3개 이상</option>
                </select>
                <select name="room">
                    <option value="1개">1개</option>
                    <option value="2개">2개</option>
                    <option value="3개 이상">3개 이상</option>
                </select>
            </div>
            <textarea name="hostinfo" id="hostinfo" cols="20" placeholder="호스트 룸에 대한 설명 또는 주의사항 기재"></textarea>
            <input id="img" name="img" type="file" accept="image/*" multiple>
            <button id="host__btn" type="submit">호스트하기</button>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
        function categoryChange(e) {
                const target = document.getElementById("middle__city");
                const seoul = ["강남구","강동구","강북구","강서구","관악구","광진구","구로구","금천구","노원구","도봉구","동대문구","동작구","마포구","서대문구","서초구","성동구","성북구","송파구","양천구","영등포구","용산구","은평구","종로구","중구","중랑구"];
                const gyeonggi = ["고양시","과천시","광명시","광주시","구리시","군포시","김포시","남양주시","동두천시","부천시","성남시","수원시","시흥시","안산시","안성시","안양시","양주시","여주시","오산시","용인시","의왕시","의정부시","이천시","파주시","평택시","포천시","하남시","화성시","가평군","양평군","연천군"];
                const incheon = ["계양구","남동구","동구","미추홀구","부평구","서구","연수구","중구","강화군","옹진군"];
                const gangwon = ["강릉시","동해시","삼척시","속초시","원주시","춘천시","태백시","고성군","양구군","양양군","영월군","인제군","정선군","철원군","평창군","홍천군","화천군","횡성군"];
                const daejone  = ["대덕구","동구","서구","유성구","중구"];
                const busan  = ["강서구","금정구","남구","동구","동래구","부산진구","북구","사상구","사하구","서구","수영구","연제구","영도구","중구","해운대구","기장군"];
                const daegu  = ["남구","달서구","동구","북구","서구","수성구","중구","달성군"];
                const gwangju  = ["광산구","남구","동구","북구","서구"];
                const ulsan  = ["남구","동구","북구","중구","울주군"];
                const chungnam  = ["계룡시","공주시","논산시","당진시","보령시","서산시","아산시","천안시","금산군","부여군","서천군","예산군","청양군","태안군","홍성군"];
                const chungbuk  = ["제천시","청주시","충주시","괴산군","단양군","보은군","영동군","옥천군","음성군","증평군","진천군"];
                const jeollanam  = ["광양시","나주시","목포시","순천시","여수시","강진군","고흥군","곡성군","구례군","담양군","무안군","보성군","신안군","영광군","영암군","완도군","장성군","장흥군","진도군","함평군","해남군","화순군"];
                const jeollabuk  = ["군산시","김제시","남원시","익산시","전주시","정읍시","고창군","무주군","부안군","순창군","완주군","임실군","장수군","진안군"];
                const gyeonsangnam  = ["거제시","김해시","밀양시","사천시","양산시","진주시","창원시","통영시","거창군","고성군","남해군","산청군","의령군","창녕군","하동군","함안군","함양군","합천군"];
                const gyeonsangbuk  = ["경산시","경주시","구미시","김천시","문경시","상주시","안동시","영주시","영천시","포항시","고령군","군위군","봉화군","성주군","영덕군","영양군","예천군","울릉군","울진군","의성군","청도군","청송군","칠곡군"];
                const jeju  = ["제주시","서귀포시"];
                
                let d = [];
                if(e.value === "서울특별시") d = seoul;
                else if(e.value === "경기도") d = gyeonggi ;
                else if(e.value === "인천광역시") d = incheon ;
                else if(e.value === "대전광역시") d = daejone ;
                else if(e.value === "대구광역시") d = daegu ;
                else if(e.value === "부산광역시") d = busan ;
                else if(e.value === "울산광역시") d = ulsan ;
                else if(e.value === "광주광역시") d = gwangju ;
                else if(e.value === "강원도") d = gangwon ;
                else if(e.value === "충청남도") d = chungnam ;
                else if(e.value === "충청북도") d = chungbuk ;
                else if(e.value === "경상남도") d = gyeonsangnam ;
                else if(e.value === "경상북도") d = gyeonsangbuk ;
                else if(e.value === "전라남도") d = jeollanam ;
                else if(e.value === "전라북도") d = jeollabuk ;
                else if(e.value === "제주특별자치도") d = jeju ;
                
                
                target.options.length = 0;
                
                for (x in d) {
                    var opt = document.createElement("option");
                    opt.value = d[x];
                    opt.innerHTML = d[x];
                    target.appendChild(opt);
                } 
            }
        
    </script>
{% endblock %}
